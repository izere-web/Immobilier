<html>
   <head>
	<meta charset="utf-8"/>
	<title>Sondage</title>
		<style>
		form{
		background-color:lightgray;
		border:1px solid #ccc;
		padding:15px;
		border-radius:10px;
		width:300px;
		margin:20px auto;
		}
		
		h3{
			text-align:center;
			color:black;
			}
			
		button{
			background-color:black;
			color:white;
			border:none;
			padding:8px 15px;
			border-radius:8px;
			cursor:pointer;
			
		button.hover{
		background-color:white;
			}
		</style>
    </head>
	<body>
	<h1>Sondage</h1>
	
	
	<form action="#" method="post">
	<h3>Donnez votre avis sur notre site</h3>
	
	<label>Comment trouvez-vous notre site?</label><br>
	<input type="radio" name="avis" value="excellent">Excellent<br>
	<input type="radio" name="avis" value="Bon">Bon<br>
	<input type="radio" name="avis" value="moyen">moyen<br>
	<input type="radio" name="avis" value="mauvais">mauvais<br>
	<label>Votre suggestion :</label><br>
	<textarea name="suggestion" rows="3" cols="30"></textarea><br><br>
	<button type="Submit">Envoyer</button>
	</form>
	</body>
</html>
